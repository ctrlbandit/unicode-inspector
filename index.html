<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Character Inspector - Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=https://unicode-inspector.vercel.app/">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .redirect-box {
            background: rgba(255, 0, 0, 0.1);
            padding: 40px;
            border-radius: 12px;
            border: 2px solid #ff0000;
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            color: #ff0000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 15px 0;
        }
        .vercel-link {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin: 20px 0;
            transition: background 0.3s;
        }
        .vercel-link:hover {
            background: #ff3333;
        }
        .countdown {
            font-size: 24px;
            color: #ffaa00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <h1>ðŸ”„ Redirecting...</h1>
        <p><strong>This GitHub page is no longer active.</strong></p>
        <p>You're being redirected to the main site in <span class="countdown" id="countdown">3</span> seconds...</p>
        <p>If you're not redirected automatically, click the button below:</p>
        <a href="https://unicode-inspector.vercel.app/" class="vercel-link">Go to Unicode Inspector (Vercel)</a>
        <p style="color: #888; font-size: 14px; margin-top: 30px;">
            The GitHub page will be permanently disabled on October 1st, 2025.
        </p>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://unicode-inspector.vercel.app/';
            }
        }, 1000);
    </script>
</body>
</html>
